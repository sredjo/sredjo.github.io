          <h2 class="mb-3">Registro</h2>
          <form class="form-signin" name="Registro" action="registro.php" >
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
              />
            </div>
            <div class="form-group">
              <label for="apellidos">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                placeholder="Apellido"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="constrasena">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="constrasena"
                placeholder="123!@#abcABC"
              />
            </div>
            <div class="form-group">
              <label for="confirmacion">Confirmación de contraseña</label>
              <input
                type="password"
                class="form-control"
                id="confirmacion"
                placeholder="123!@#abcABC"
              />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input
                type="email"
                class="form-control"
                id="telefono"
                placeholder="09xxxxxx10"
              />
            </div>
            <div class="form-group">
              <label for="pais">Ciudad</label>
              <input
                type="ciudad"
                class="form-control"
                id="ciudad"
                placeholder="Guayaquil"
              />
            </div>
            <!-- <div class="form-check">

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
