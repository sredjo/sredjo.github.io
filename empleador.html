    <main>
      <div class="py-5 bg-light">
        <div class="col-md-6 m-auto">
          <h2 class="text-center">Empleador</h2>
          <form>
            <div class="form-group">
              <label>Area de trabajo</label>
              <input
                type="number"
                class="form-control"
                name="ancho"
                placeholder="10"
              />
            </div>
            <div class="form-group">
              <label>Cualidades</label>
              <input
                type="number"
                class="form-control"
                name="alto"
                placeholder="15"
              />
            </div>
            <div class="form-group">
              <label>Edad</label>
              <input
                type="number"
                class="form-control"
                name="profundo"
                placeholder="5"
              />
            </div>
            <div class="form-group">
              <label>Experiencia</label>
              <input
                type="number"
                class="form-control"
                name="peso"
                placeholder="10"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Origen</label>
              <select class="form-control" name="origen">
                <option>Ciudad 1</option>
                <option>Ciudad 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Destino</label>
              <select class="form-control" name="destino">
                <option>Ciudad 2</option>
                <option>Ciudad 3</option>
              </select>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="tipo"
                id="inlineRadio1"
                value="normal"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Soltero</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="tipo"
                id="inlineRadio2"
                value="express"
              />
              <label class="form-check-label" for="inlineRadio2">Casado</label>
            </div>
            <hr>
          <div class="form-group">
              <label>Salario</label>
              <input
                type="number"
                class="form-control-plaintext"
                name="ancho"
                placeholder="155"
                readonly
              />
            </div>
          </form>

        </div>
      </div>
    </main>

    <footer class="container-fluid py-1 bg-info text-white">
      <div class="row">
        <div class="col text-center">
          Derechos reservados

      </div>
